name: Android Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual execution

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increased for emulator boot + tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        echo "Installing WebDriverIO and test dependencies..."
        npm ci
        echo "Verifying installations..."
        npm list @wdio/cli @wdio/appium-service --depth=0 || echo "Dependencies installed successfully"

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 29
        build-tools: 33.0.0

    - name: Enable KVM (hardware acceleration)
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run tests with Android emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        cores: 2
        ram-size: 3072M
        heap-size: 512M
        avd-name: test_emulator
        force-avd-creation: true  # Ensure AVD is created
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -no-snapshot-save -accel on
        disable-animations: true
        script: |
          # Wait for emulator to be ready
          echo "ğŸ”„ Waiting for emulator to be ready..."
          adb wait-for-device
          
          # Wait for boot completion (with retries)
          echo "â³ Waiting for boot completion..."
          for i in {1..120}; do
            BOOT_COMPLETED=$(adb shell getprop sys.boot_completed 2>/dev/null || echo "")
            if [ "$BOOT_COMPLETED" = "1" ]; then
              echo "âœ… Boot completed successfully on attempt $i"
              break
            fi
            echo "Boot status: \"$BOOT_COMPLETED\" (attempt $i/120)"
            sleep 5
          done
          
          # Unlock device
          adb shell input keyevent 82 || echo "Unlock keyevent sent"
          adb shell input keyevent 4 || echo "Back keyevent sent"
          
          # Disable animations
          adb shell settings put global window_animation_scale 0 || echo "Animation scale failed"
          adb shell settings put global transition_animation_scale 0 || echo "Transition scale failed"
          adb shell settings put global animator_duration_scale 0 || echo "Animator scale failed"
          
          # Verify emulator
          echo "ğŸ“± Emulator verification..."
          adb devices
          echo "Boot completed: $(adb shell getprop sys.boot_completed)"
          sleep 10
          
          # Create screenshots directory
          mkdir -p screenshots
          
          # Install Appium and drivers
          npm install -g appium
          appium driver update uiautomator2
          
          # Start Appium server in background
          echo "ğŸš€ Starting Appium server..."
          appium --port 4723 --log-level error > appium.log 2>&1 &
          APPIUM_PID=$!
          
          # Wait for Appium to start
          echo "â³ Waiting for Appium to start..."
          for i in {1..60}; do
            if curl -s http://localhost:4723/status > /dev/null; then
              echo "âœ… Appium server is running (attempt $i)"
              break
            fi
            echo "Waiting... (attempt $i/60)"
            sleep 2
          done
          
          # Final check
          if curl -s http://localhost:4723/status > /dev/null; then
            echo "âœ… Appium server confirmed running"
          else
            echo "âŒ Appium server failed to start"
            cat appium.log
            exit 1
          fi
          
          # Run tests
          echo "ğŸ§ª Running Swiss Airlines tests..."
          npm run test:android || {
            echo "âš ï¸ Tests failed"
            tail -50 appium.log
          }
          
          # Stop Appium
          echo "ğŸ›‘ Stopping Appium server..."
          kill $APPIUM_PID || true
          sleep 2

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          screenshots/
          test-results/
          appium.log
        retention-days: 30

    - name: Upload Android logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: android-logs
        path: |
          /tmp/android-*.log
        retention-days: 7
